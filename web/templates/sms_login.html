{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .box {
            width: 450px;
            border: 1px solid #dddddd;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 5%);

        }
    </style>
</head>
<body>
<div class="box">
    <h3 style="text-align: center">短信登录</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>手机号</label>
            <input type="text" class="form-control" name="mobile" placeholder="手机号">
        </div>
        <div class="form-group">
            <label>验证码</label>
            <div class="row">
                <div class="col-xs-8"><input type="text" class="form-control" name="code" placeholder="验证码"></div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default">发送短信</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">登 陆</button>
        <a href="{% url 'login' %}" style="float: right">用户登录</a>
    </form>
</div>
</body>
</html>
