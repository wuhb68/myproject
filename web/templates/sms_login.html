{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <style>
        .box {
            width: 450px;
            border: 1px solid #dddddd;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px;
            box-shadow: 5px 10px 10px rgb(0 0 0 / 5%);
        }

        .error-message {
            color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box">
    <form method="post" id="smsForm">
        <h3 style="text-align: center">短信登录</h3>
        {% csrf_token %}

        {% for field in form %}
            {% if field.name == 'code' %}
                <div class="form-group" style="position: relative;margin-bottom: 25px" style="color: red">
                <label>{{ field.label }}</label>
                <div class="row">
                    <div class="col-xs-7">
                        {{ field }}
                        <span class="error-message">{{ field.errors.0 }}</span>
                    </div>
                    <div class="col-xs-5">
                        <input id="sendBtn" type="button" value="点击获取验证码" class="btn btn-default">
                    </div>
                </div>
            </div>
        {% else %}
                <div class="form-group" style="position: relative;margin-bottom: 25px">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span class="error-message">{{ field.errors.0 }}</span>
                </div>
            {% endif %}
        {% endfor %}
        <button type="button" class="btn btn-primary" id="loginBtn">登 陆</button>
        <a href="{% url 'login' %}" style="float: right">用户登录</a>
    </form>
</div>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/csrf.js' %}"></script>
<script>
    // 当页面框架执行完之后，自动执行里面的代码。

    $(function () {
        bindSendSmsEvent();
        bindLoginEvent();
    })

    function bindLoginEvent() {
        $("#loginBtn").click(function () {
            $(".error-message").empty();
            $.ajax({
                url: "{% url 'sms_login' %}",   //如果单独放JS文件中引入不能用这个，无法被渲染
                type: 'POST',
                data: $("#smsForm").serialize(),
                dataType: "Json",
                success: function (res) {

                    console.log(res);
                    if (res.status) {

                    } else {
                        $.each(res.detail, function (k, v) {
                            $("#id_" + k).next().text(v[0]);
                        })
                    }
                }
            })
        });
    }

    function bindSendSmsEvent() {
        // 2.动态效果
        $("#sendBtn").click(function () {
            //清除所有的错误
            $(".error-message").empty();
            $.ajax({
                url: "{% url 'sms_send' %}",   //如果单独放JS文件中引入不能用这个，无法被渲染
                type: 'POST',
                data: {
                    role: $("#id_role").val(),
                    mobile: $("#id_mobile").val(),
                },
                dataType: "Json",
                success: function (res) {
                    console.log(res);
                    if (res.status) {

                    } else {
                        $.each(res.detail, function (k, v) {
                            $("#id_" + k).next().text(v[0]);
                        })
                    }
                }
            })


            var $smsBtn = $("#sendBtn");
            // 2.1 禁用
            $smsBtn.prop("disabled", true);
            // 2.2 改内容
            var time = 10;
            var remind = setInterval(function () {
                $smsBtn.val(time + "秒重新发送 ");
                time = time - 1;
                if (time < 0) {
                    clearInterval(remind);
                    $smsBtn.val("点击获取验证码");
                    $smsBtn.prop("disabled", false);
                }
            }, 1000);
        });
    }
</script>
</body>
</html>
